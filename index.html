<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <div id="coin">
            <div class="heads">
                <img src="https://i.ibb.co/xL3b0bN/heads.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="https://i.ibb.co/C0G2g1S/tails.png" alt="Tails">
            </div>
        </div>
        <p id="result-text">Click the button to flip the coin!</p>
        <button id="flip-button">Flip Coin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
